<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<div class="container">

    <div th:if="${not #lists.isEmpty(customers)}">

        <h2>Customers</h2>
        <table class="table table-sm table-striped">

            <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Full name</th>
                <th>E-Mail</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.fullName}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <a href="" th:href="${'/customer/edit/' + customer.id}" class="btn btn-success btn-sm">Edit</a>
                    <a href="" th:href="${'/customer/delete/' + customer.id}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <a href="/customer/new" class="btn btn-primary">New customer</a>
        </div>

    </div>

</div>
</body>
</html>
